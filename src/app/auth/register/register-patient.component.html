<div class="container py-5">
  <h2 class="text-center mb-4">Inscription Patient</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mx-auto" style="max-width: 600px;">
    <div class="mb-3">
      <label>Nom</label>
      <input type="text" class="form-control" formControlName="lastName" required />
    </div>

    <div class="mb-3">
      <label>Prénom</label>
      <input type="text" class="form-control" formControlName="firstName" required />
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" required />
    </div>


    <div class="mb-3">
      <label>Téléphone</label>
      <input type="tel" class="form-control" formControlName="phone" required />
    </div>

    <div class="mb-3">
      <label>Date de naissance</label>
      <input type="date" class="form-control" formControlName="birthDate" required />
    </div>

    <div class="mb-3">
      <label>Ville de naissance</label>
      <input type="text" class="form-control" formControlName="birthCity" required />
    </div>

    <div class="mb-3">
      <label>Sexe</label>
      <select class="form-select" formControlName="gender" required>
        <option value="" disabled>Choisir</option>

        <option value="F">Femme</option>
        <option value="H">Homme</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Remarque</label>
      <textarea class="form-control" rows="3" formControlName="note"></textarea>
    </div>

    <div class="mb-3">
      <label>Provenance</label>
      <input type="text" class="form-control" formControlName="source" />
    </div>

    <div class="mb-3">
      <label>Assurance</label>
      <input type="text" class="form-control" formControlName="insurance" />
    </div>

    <div class="text-center">
      <button class="btn btn-primary btn-lg" type="submit">Créer mon compte</button>
    </div>
  </form>
</div>
