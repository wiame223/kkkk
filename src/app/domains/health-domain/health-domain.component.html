<div class="health-container">
  <!-- Section Spécialités -->
  <section class="specialties-section">
    <h2 class="section-title">Nos Spécialités Médicales</h2>
    <div class="specialty-grid">
      <div class="specialty-item" *ngFor="let specialty of specialties" (click)="selectSpecialty(specialty.name)">

        <div class="specialty-icon-wrapper">
          <i [class]="specialty.icon"></i>
        </div>
        <h3 class="specialty-name">{{ specialty.name }}</h3>
        <p class="specialty-desc">{{ specialty.description }}</p>
      </div>
    </div>
  </section>

  <!-- Filtre -->
  <div class="filter-wrapper">
    <div class="filter-container">
      <label for="specialtyFilter" class="filter-label">Rechercher par spécialité :</label>
      <select id="specialtyFilter" class="filter-select" [(ngModel)]="selectedSpecialty">
        <option value="">Toutes les spécialités</option>
        <option *ngFor="let specialty of specialties" [value]="specialty.name">
          {{ specialty.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Section Médecins -->
  <section class="doctors-section">
    <h2 class="section-title">Médecins {{ selectedSpecialty ? 'en ' + selectedSpecialty : 'disponibles' }}</h2>
    <div class="doctor-grid">
      <div class="doctor-card" *ngFor="let doctor of filteredDoctors">
        <div class="doctor-image-container">
          <img [src]="doctor.avatar" class="doctor-image" alt="{{ doctor.firstName }} {{ doctor.lastName }}">
          <div class="doctor-specialty-badge">{{ doctor.specialty }}</div>
        </div>
        <div class="doctor-info">
          <h3 class="doctor-name">{{ doctor.firstName }} {{ doctor.lastName }}</h3>
          
          <div class="doctor-detail">
            <i class="bi bi-geo-alt-fill"></i>
            <span>{{ doctor.location }}</span>
          </div>
          
          <div class="doctor-detail">
            <i class="bi bi-clock-fill"></i>
            <span>{{ doctor.mode }}</span>
          </div>
          
          <div class="availability-section">
            <h4 class="availability-title">Disponibilités :</h4>
            <ul class="availability-list">
              <li *ngFor="let slot of doctor.availableSlots">
                <i class="bi bi-calendar-check"></i>
                <span>{{ slot }}</span>
              </li>
            </ul>
          </div>
          
          <button class="appointment-btn">
            <i class="bi bi-calendar-plus"></i> Prendre RDV
          </button>
        </div>
      </div>
    </div>
  </section>
</div>
